language: ruby
rvm:
  - 2.2.0
before_install:
  - 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
cache: bundler
install:
  - bundle install
script:
  - csvlint -d -s iin-user-contributions.schema.json iin-user-contributions.csv
  - "for file in `ls *.csv` ; do csvlint $file ; done"
notifications:
  - email: false
